    <aside id="media-controls">

      <h1 id="loading-message">රැදීසිටින්න</h1>
    </aside>
    <!-- All the components of thorana will reside here -->
    <div id="welcome-prompt">
      <h2>ශ්‍රී ජයවර්ධනපුර විශ්වවිද්‍යාලයේ පරිගණක පීඨය විසින්  පලමු වරට  කරන ඉදිරිපත්</h2>

      <button id="enter-button">පිවිසෙන්න</button>
    </div>
