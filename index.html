<!-- Source code for USJ thorana -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ස්වර්ණ මයුර කතා වස්තුව - FOC තොරණ</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <script type="text/javascript" src="./js/loading.js"></script>
  </head>
  <body>
    <aside id="loading-screen">
      <h1 id="loading-message">රැදීසිටින්න</h1>
    </aside>
    <!-- All the components of thorana will reside here -->
    <div id="thorana">
      <!-- Main background -->
      <img
        id="peacocBg"
        src="./assets/images/peacock-bg.webp"
        alt="Main-bg"
      />
      <!-- Buddha rupaya and lights -->
      <div id="budda-rupaya-with-lights">
        <!-- This black background is required for lights -->
        <div id="buduras">
          <img
            id="buduras-bg"
            width="200"
            height="200"
            src="./assets/images/light-bg.webp"
            alt="Background for the lights"
          />
          <img
            id="buduras-lights"
            src="./assets/images/buduras-1.gif"
            width="190"
            height="190"
            alt="Buduras malava"
          />
        </div>
        <img
          id="buddha-rupaya"
          src="./assets/images/buddha-ruupaya.webp"
          alt="Buddha prathimava"
          width="268"
          height="300"
        />
      </div>
    </div>
  </body>
</html>
